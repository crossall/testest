<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>My To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f5fb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 12px;
    }
    .app {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.12);
      padding: 24px 20px 18px;
    }
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }
    .app-title {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .app-date {
      font-size: 12px;
      color: #6b7280;
    }

    /* ÏûÖÎ†• ÏòÅÏó≠ */
    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .input-row input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease;
    }
    .input-row input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.15);
    }
    .input-row button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #6366f1;
      color: #ffffff;
      transition: transform 0.05s ease, box-shadow 0.15s ease, background 0.15s ease;
      white-space: nowrap;
    }
    .input-row button:hover {
      background: #4f46e5;
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.35);
      transform: translateY(-1px);
    }
    .input-row button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    /* ÌïÑÌÑ∞ ÌÉ≠ */
    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .filter-btn {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 6px 0;
      cursor: pointer;
      color: #6b7280;
      transition: background 0.15s ease, color 0.15s ease, border 0.15s ease;
    }
    .filter-btn.active {
      background: #6366f1;
      color: #ffffff;
      border-color: #6366f1;
      font-weight: 600;
    }

    /* Î¶¨Ïä§Ìä∏ ÏòÅÏó≠ */
    .list-container {
      max-height: 360px;
      overflow-y: auto;
      padding-right: 2px;
      margin-bottom: 10px;
    }
    .empty-text {
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
      padding: 18px 8px;
    }
    ul.todo-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .todo-item {
      display: flex;
      align-items: center;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.05s ease;
      background: #ffffff;
    }
    .todo-item:hover {
      background: #f9fafb;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
      transform: translateY(-1px);
    }
    .todo-left {
      display: flex;
      align-items: center;
      flex: 1;
      gap: 8px;
    }
    .todo-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .todo-text {
      font-size: 14px;
      color: #111827;
      word-break: break-word;
    }
    .todo-text.completed {
      text-decoration: line-through;
      color: #9ca3af;
    }
    .badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: #eff6ff;
      color: #1d4ed8;
      margin-left: 4px;
    }
    .todo-right {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-left: 8px;
    }
    .btn-icon {
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 999px;
      font-size: 12px;
      color: #9ca3af;
      transition: background 0.15s ease, color 0.15s ease;
    }
    .btn-icon:hover {
      background: #fee2e2;
      color: #b91c1c;
    }

    /* Ìë∏ÌÑ∞ */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #6b7280;
      border-top: 1px dashed #e5e7eb;
      padding-top: 8px;
      margin-top: 4px;
      gap: 8px;
    }
    .footer button {
      border: none;
      background: transparent;
      color: #ef4444;
      cursor: pointer;
      font-size: 12px;
      padding: 4px 6px;
      border-radius: 999px;
      transition: background 0.15s ease;
      white-space: nowrap;
    }
    .footer button:hover {
      background: #fee2e2;
    }

    @media (max-width: 480px) {
      body {
        padding: 18px 8px;
      }
      .app {
        padding: 18px 14px 14px;
      }
      .app-title {
        font-size: 20px;
      }
      .input-row button {
        padding-inline: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="app-title">My To-Do List</div>
      <div class="app-date" id="todayText"></div>
    </header>

    <!-- ÏûÖÎ†• ÏòÅÏó≠ -->
    <div class="input-row">
      <input
        id="todoInput"
        type="text"
        placeholder="Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÍ≥† Enter ÎòêÎäî + Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî"
      />
      <button id="addBtn">Ôºã Ï∂îÍ∞Ä</button>
    </div>

    <!-- ÌïÑÌÑ∞ Î≤ÑÌäº -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">Ï†ÑÏ≤¥</button>
      <button class="filter-btn" data-filter="active">ÏßÑÌñâ Ï§ë</button>
      <button class="filter-btn" data-filter="completed">ÏôÑÎ£å</button>
    </div>

    <!-- Î¶¨Ïä§Ìä∏ ÏòÅÏó≠ -->
    <div class="list-container">
      <ul class="todo-list" id="todoList"></ul>
      <div class="empty-text" id="emptyText">ÏïÑÏßÅ Ìï† ÏùºÏù¥ ÏóÜÏäµÎãàÎã§ üôÇ</div>
    </div>

    <!-- Ìë∏ÌÑ∞ -->
    <div class="footer">
      <div><span id="leftCount">0</span> Í∞ú ÎÇ®Ïùå</div>
      <button id="clearCompletedBtn">ÏôÑÎ£å Ìï≠Î™© ÏßÄÏö∞Í∏∞</button>
    </div>
  </div>

  <script>
    // ==== ÏÉÅÌÉú Í¥ÄÎ¶¨ ====
    const STORAGE_KEY = "my_todo_list_v1";

    let todos = []; // { id, text, completed, createdAt }
    let currentFilter = "all"; // all | active | completed

    const $ = (selector) => document.querySelector(selector);
    const $$ = (selector) => document.querySelectorAll(selector);

    const todoInput = $("#todoInput");
    const addBtn = $("#addBtn");
    const todoListEl = $("#todoList");
    const emptyTextEl = $("#emptyText");
    const leftCountEl = $("#leftCount");
    const clearCompletedBtn = $("#clearCompletedBtn");
    const filterButtons = $$(".filter-btn");
    const todayText = $("#todayText");

    // Ïò§Îäò ÎÇ†Ïßú ÌëúÏãú
    function setToday() {
      const now = new Date();
      const options = { month: "short", day: "numeric", weekday: "short" };
      todayText.textContent = now.toLocaleDateString("ko-KR", options);
    }

    // ==== Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ ====
    function saveTodos() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
    }

    function loadTodos() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        try {
          todos = JSON.parse(saved);
        } catch (e) {
          todos = [];
        }
      }
    }

    // ==== Î†åÎçîÎßÅ ====
    function render() {
      // ÌïÑÌÑ∞ Ï†ÅÏö©
      let filtered = [];
      if (currentFilter === "all") {
        filtered = todos;
      } else if (currentFilter === "active") {
        filtered = todos.filter((t) => !t.completed);
      } else {
        filtered = todos.filter((t) => t.completed);
      }

      // ÎπÑÏñ¥ÏûàÏùÑ Îïå Î©îÏãúÏßÄ
      if (filtered.length === 0) {
        emptyTextEl.style.display = "block";
      } else {
        emptyTextEl.style.display = "none";
      }

      // Î¶¨Ïä§Ìä∏ DOM Ï¥àÍ∏∞Ìôî
      todoListEl.innerHTML = "";

      // ÏïÑÏù¥ÌÖú Î†åÎçîÎßÅ
      filtered.forEach((todo) => {
        const li = document.createElement("li");
        li.className = "todo-item";
        li.dataset.id = todo.id;

        const left = document.createElement("div");
        left.className = "todo-left";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "todo-checkbox";
        checkbox.checked = todo.completed;
        checkbox.addEventListener("change", () => toggleComplete(todo.id));

        const textSpan = document.createElement("span");
        textSpan.className = "todo-text";
        if (todo.completed) textSpan.classList.add("completed");
        textSpan.textContent = todo.text;

        const badge = document.createElement("span");
        badge.className = "badge";
        badge.textContent = formatTime(todo.createdAt);

        left.appendChild(checkbox);
        left.appendChild(textSpan);
        left.appendChild(badge);

        const right = document.createElement("div");
        right.className = "todo-right";

        const delBtn = document.createElement("button");
        delBtn.className = "btn-icon";
        delBtn.textContent = "ÏÇ≠Ï†ú";
        delBtn.title = "ÏÇ≠Ï†ú";
        delBtn.addEventListener("click", () => deleteTodo(todo.id));

        right.appendChild(delBtn);

        li.appendChild(left);
        li.appendChild(right);

        todoListEl.appendChild(li);
      });

      // ÎÇ®ÏùÄ Ìï† Ïùº Í∞úÏàò
      const leftCount = todos.filter((t) => !t.completed).length;
      leftCountEl.textContent = leftCount;
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const h = String(date.getHours()).padStart(2, "0");
      const m = String(date.getMinutes()).padStart(2, "0");
      return `${h}:${m}`;
    }

    // ==== ÎèôÏûë ====
    function addTodo() {
      const text = todoInput.value.trim();
      if (!text) return;

      const newTodo = {
        id: Date.now().toString(),
        text,
        completed: false,
        createdAt: Date.now(),
      };

      todos.unshift(newTodo); // ÏµúÏã†Ïù¥ ÏúÑÎ°ú
      todoInput.value = "";
      saveTodos();
      render();
      todoInput.focus();
    }

    function toggleComplete(id) {
      todos = todos.map((t) =>
        t.id === id ? { ...t, completed: !t.completed } : t
      );
      saveTodos();
      render();
    }

    function deleteTodo(id) {
      todos = todos.filter((t) => t.id !== id);
      saveTodos();
      render();
    }

    function clearCompleted() {
      const hasCompleted = todos.some((t) => t.completed);
      if (!hasCompleted) return;
      todos = todos.filter((t) => !t.completed);
      saveTodos();
      render();
    }

    function changeFilter(filter) {
      currentFilter = filter;
      filterButtons.forEach((btn) => {
        btn.classList.toggle("active", btn.dataset.filter === filter);
      });
      render();
    }

    // ==== Ïù¥Î≤§Ìä∏ Î∞îÏù∏Îî© ====
    addBtn.addEventListener("click", addTodo);
    todoInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        addTodo();
      }
    });

    filterButtons.forEach((btn) => {
      btn.addEventListener("click", () => changeFilter(btn.dataset.filter));
    });

    clearCompletedBtn.addEventListener("click", clearCompleted);

    // ==== Ï¥àÍ∏∞Ìôî ====
    loadTodos();
    setToday();
    render();
  </script>
</body>
</html>
